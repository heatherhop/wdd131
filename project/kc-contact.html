<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W06 Final Project - Contact Page</title>
    <meta name="description" content="WDD 131 W06 Final Project - Contact page for Kindred Critters pet sitting">
    <meta name="author" content="Heather Hopkins">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/kindred-critters.css">
    <link rel="stylesheet" href="styles/kindred-critters-large.css" media="(min-width: 1024px)">
    <script src="scripts/kindred-critters.js" defer></script>
</head>

<body>
    <header>
        <img class="icon" src="images/game-icons--dog-house.svg" alt="Paw Logo">
        <button id="menu">â‰¡</button>
        <nav>
            <ul class="navigation">
                <li><a href="siteplan.html" title="Home Page">Home</a></li>
                <li><a href="kc-services.html" title="Services Offered">Services</a></li>
                <li><a href="kc-about.html" title="About Owner">About</a></li>
                <li><a href="kc-contact.html" title="Contact Info">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>CONTACT</h1>
            <div class="hero">
                <picture>
                    <source srcset="images/contact_hero.webp" media="(min-width: 700px)">
                    <source srcset="images/contact_med.webp" media="(min-width: 550px)">
                    <img src="images/contact_small.webp" alt="man petting dog laying in doggy bed" width="450"
                        height="350">
                </picture>
            </div>

        </section>
        <div class="service">
            <section>
                <h2>CONTACT US</h2>
                <div>
                    <img src="images/mingcute--phone-fill.svg" alt="phone logo">
                    <p>CALL US: (801)555-5555</p>
                </div>
                <div>
                    <img src="images/ic--round-email.svg" alt="email logo">
                    <p>EMAIL US: petcare@kindred-critters.com</p>
                </div>
                <div>
                    <img src="images/streamline-ultimate--corporate-social-media-bold.svg" alt="social media logo">
                    <p>Social Media Options</p>
                </div>
            </section>
            <section>
                <h2>EMAIL & NEWSLETTER</h2>
                <div>
                    <img src="images/mdi--email-newsletter.svg" alt="email and newsletter logo">
                    <p>Enter your information to join our email list and monthly newsletter!</p>
                </div>
                <form action="subscribe.html" method="get" id="subscribe">
                    <div>
                        <label for="firstname">First Name:</label>
                        <p>(optional)</p>
                        <input type="text" id="firstname" name="firstname" autocomplete="off" placeholder="First Name">
                    </div>
                    <div>
                        <label for="lastname">Last Name:</label>
                        <p>(optional)</p>
                        <input type="text" id="lastname" name="lastname" autocomplete="off" placeholder="Last Name">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <p>(required)</p>
                        <input type="text" id="email" name="email" autocomplete="off" placeholder="Email Address"
                            required>
                    </div>
                    <div id="news">
                        <div>
                            <input type="checkbox" id="newsletter" name="newsletter">
                            <label for="newsletter">Please subscribe me to the email list & monthly newsletter.</label>
                        </div>
                    </div>
                    <div class="submit">
                        <input type="submit" id="submit" value="JOIN!">
                    </div>
                </form>
            </section>
        </div>

    </main>
    <footer>
        <p id="currentYear"><span></span></p>
        <p id="lastModified"><span></span></p>

        <div class="social">
            <a href="#" title="facebook">
                <img src="images/ic--baseline-facebook.svg" alt="Facebook icon">
            </a>
            <a href="#" title="instagram">
                <img src="images/mdi--instagram.svg" alt="Instagram icon">
            </a>
            <a href="#" title="twitter">
                <img src="images/line-md--twitter.svg" alt="Twitter icon">
            </a>
        </div>
    </footer>
</body>

</html>
