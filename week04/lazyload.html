<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazyloading Images for WDD 131</title>
    <meta name="description" content="Learning activity for lazyloading images for Week 4 WDD131.">
    <meta name="author" content="Heather Hopkins">
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/lazyload.js" defer></script>
</head>

<body>
    <header>
        <h1>Nature</h1>
    </header>
    <main>
        <img src="images/dock.webp" alt="Wooden dock with the ocean in the background" loading="lazy" width="400"
            height="600">
        <img src="images/lake.webp" alt="Wooden boardwalk to a lake in the background" loading="lazy" width="400"
            height="600">
        <img src="images/lily.webp" alt="upclose lilypads and a lily on a lake" loading="lazy" width="400" height="600">
        <img src="images/ocean.webp" alt="sandy beach with ocean waves on horizon" loading="lazy" width="400"
            height="600">
        <img src="images/sunrise.webp" alt="mountains with cloudy sky and the sunrise shining" loading="lazy"
            width="400" height="600">
        <img src="images/waterfall.webp" alt="blue waterfall coming down the rocks" loading="lazy" width="400"
            height="600">
    </main>
    <footer>
        <p id="currentYear"><span></span></p>
        <p id="lastModified"><span></span></p>
    </footer>
</body>

</html>
